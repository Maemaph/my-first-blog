{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>{{ post.published_date }}<br>
                    written by:
                    <i><a href="{% url 'profile' user.username %}">{{ post.author }}</a></i>
                </p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="content">{{ post.text  }}</p>
        </div>
    {% endfor %}
{% endblock %}
