<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M by M |
        {% block title %}
            Write More
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>
<body>
    <div class="main-header">
         <h1 class="title"><a href="/">More By Mafe</a></h1>

            <div class="welcome">
                {% if user.is_authenticated %}
                Welcome {{ user.username }} <br>
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">New</span></a>
                <a href="{% url 'profile' user.username %}">Profile</a>
                <a href="{% url 'auth_logout' %}?next=">Logout</a>
                {% else %}
                <a href="{% url 'registration_register' %}">Sign Up</a>
                <a href="{% url 'auth_login' %}">Login</a>

                {% endif %}
            </div>
    </div>

    <div class="container">
                {% block content %}
                {% endblock %}
    </div>

</body>
</html>
